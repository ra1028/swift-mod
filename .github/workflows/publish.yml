name: publish
on:
  release:
    types: [published]

jobs:
  publish:
    name: Publish
    runs-on: macos-12
    strategy:
      matrix:
        xcode_version:
          - "14.0.1"
    env:
      DEVELOPER_DIR: /Applications/Xcode_${{ matrix.xcode_version }}.app
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Upload Zip
        run: make upload-zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_RELEASE_ID: ${{ github.event.release.id }}
