name: GitHub Actions
on:
  pull_request:
  push:
    branches:
      - master

jobs:
  linux:
    name: Test on Linux
    runs-on: ubuntu-18.04
    container:
      image: swift:5.6
    steps:
      - uses: actions/checkout@v2
      - name: Show Environments
        run: swift --version
      - name: Install missing dependencies in ubuntu
        run: make ubuntu-deps
      - name: Validate Source Code
        run: make autocorrect && [ -z "$(git status --porcelain)" ]
      - name: Run Test
        run: make test
  macOS:
    name: Test on macOS
    runs-on: macos-12
    strategy:
      matrix:
        xcode_version:
          - "13.3"
    env:
      DEVELOPER_DIR: /Applications/Xcode_${{ matrix.xcode_version }}.app
    steps:
      - uses: actions/checkout@v2
      - name: Show Environments
        run: |
          swift --version
          xcodebuild -version
      - name: Get Ruby Gem Cache
        uses: actions/cache@v1
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gem-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: ${{ runner.os }}-gem-
      - name: Install Ruby Gem
        if: steps.cache.outputs.cache-hit != 'true'
        run: make gem-install
      - name: Run Test
        run: make test
      - name: CocoaPods Lib Lint
        run: make pod-lib-lint
