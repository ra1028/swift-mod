name: test
on:
  pull_request:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  linux:
    name: Test on Linux
    runs-on: ubuntu-18.04
    container:
      image: swift:5.6
    steps:
      - uses: actions/checkout@v2
      - name: Show Environments
        run: swift --version
      - name: Install missing dependencies in ubuntu
        run: make ubuntu-deps
      - name: Validate Source Code
        run: make autocorrect && [ -z "$(git status --porcelain)" ]
      - name: Run Test
        run: make test
  macOS:
    name: Test on macOS
    runs-on: macos-12
    strategy:
      matrix:
        xcode_version:
          - "13.3"
    env:
      DEVELOPER_DIR: /Applications/Xcode_${{ matrix.xcode_version }}.app
    steps:
      - uses: actions/checkout@v2
      - name: Show Environments
        run: |
          swift --version
          xcodebuild -version
      - name: Run Test
        run: make test
